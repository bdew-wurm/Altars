plugins {
    id 'java'
}

group 'net.WAC.wurmunlimited.mods'
version '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "http://gotti.no-ip.org/maven/repository" }
}

dependencies {
    compile 'org.gotti.wurmunlimited:server-modlauncher:0.40'
}

jar {
    archiveName "${project.name}.jar"
}

task pack(type: Zip) {
    from fileTree(dir: 'pack', include: '**')
    destinationDirectory = file("build/pack")
    archiveName "altars-pack.jar"
}

task dist(type: Zip) {
    into("mods", {
        into(project.name, {
            from jar
            from pack
        })
        from fileTree(dir: 'mods', include: '*')
    })
    archiveName "${project.name}-${project.version}.zip"
}